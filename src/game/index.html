<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SNØ SKI∆ </title>

    <script type="importmap">
    {
        "imports": {
            "engine/": "../engine/",
            "dat": "../lib/dat.js",
            "glm": "../lib/glm.js"
        }
    }
    </script>

    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="../engine/style.css">
    
    <style>
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 3px 3px 12px rgba(0,0,0,1);
        }
        
        .menu-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 40px;
            pointer-events: none;
        }
        
        .menu-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            pointer-events: none;
            align-items: center;
        }
        
        .key-display {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 2em;
            font-weight: bold;
            min-width: 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .key-label {
            font-size: 0.5em;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .key-display.space-key {
            min-width: 140px;
        }
        
        .menu-instructions {
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .menu-timer {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-title"> SNØ SKI∆ </div>
        
        <div class="menu-controls">
            <div class="key-display">
                A
                <span class="key-label">LEVO</span>
            </div>
            <div class="key-display">
                D
                <span class="key-label">DESNO</span>
            </div>
            <div class="key-display space-key">
                SPACE
                <span class="key-label">SKOK</span>
            </div>
        </div>
        
        <div class="menu-instructions">
            Pojdi skozi vratca in se izogibaj oviram. Pritisni ENTER za začetek igre
        </div>
        
        <div id="menuTimer" class="menu-timer">Igra se začne čez 15s...</div>
        
    </div>

    <div class="fullscreen no-touch pixelated">
        <canvas></canvas>
    </div>
    
    <script>

        const music = new Audio('./assets/audio/background.mp3');
        music.loop = true;
        music.volume = 0.2;

        // Sound effects
        const sounds = {
            gate: new Audio('./assets/audio/vratca.mp3'),
            coin: new Audio('./assets/audio/kovanec.mp3'),
            jump: new Audio('./assets/audio/skok.mp3'),
            end: new Audio('./assets/audio/konec.mp3'),
            victory: new Audio('./assets/audio/zmaga.mp3'),
            skiing_1: new Audio('./assets/audio/smucanje_1.mp3'),
            skiing_2: new Audio('./assets/audio/smucanje_2.mp3'),
            skiing_3: new Audio('./assets/audio/smucanje_3.mp3'),
        };

    
        let currentSkiingSound = null;
        let skiingFadeProgress = 0;
        let skiingStopDelay = 0;
        const skiingStopDelayDuration = 1.5; // 1.5 sekunde pred fade out
        const skiingFadeDuration = 0.4; // 400ms fade out

        // Set volumes for sound effects
        Object.values(sounds).forEach(sound => {
            sound.volume = 0.8;
        });

        function playMusicFromStart() {
            music.pause();
            music.currentTime = 0;
            music.play().catch(() => {});
        }

        function stopMusic() {
            music.pause();
            music.currentTime = 0;
        }

        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(() => {});
            }
        }

        function startSkiingSound() {
            // Izberi naključni zvok smučanja
            const skiingSounds = ['skiing_1', 'skiing_2', 'skiing_3'];
            const randomName = skiingSounds[Math.floor(Math.random() * skiingSounds.length)];
            currentSkiingSound = sounds[randomName];
            
            // Resetiraj fade in
            skiingFadeProgress = 0;
            currentSkiingSound.volume = 0.3;
            currentSkiingSound.currentTime = 0;
            currentSkiingSound.play().catch(() => {});
        }

        function fadeOutSkiingSound() {
            if (!currentSkiingSound) return;
            skiingStopDelay = 0; // Začni odštevati zakasnitev
        }

        function updateSkiingAudio(dt) {
            if (!currentSkiingSound || currentSkiingSound.paused) return;

            // Če se ne predvaja fade out, počakaj zakasnitev
            if (skiingStopDelay < skiingStopDelayDuration) {
                skiingStopDelay += dt;
                return; // Še ne začni fade out
            }

            // Počasi zmanjšaj glasnost (fade out)
            skiingFadeProgress += dt;
            const fadeRatio = skiingFadeProgress / skiingFadeDuration;
            
            if (fadeRatio >= 1.0) {
                currentSkiingSound.pause();
                currentSkiingSound.currentTime = 0;
                skiingFadeProgress = 0;
                skiingStopDelay = 0;
            } else {
                currentSkiingSound.volume = 0.4 * (1 - fadeRatio);
            }
        }

        window.playMusicFromStart = playMusicFromStart;
        window.stopMusic = stopMusic;
        window.playSound = playSound;
        window.startSkiingSound = startSkiingSound;
        window.fadeOutSkiingSound = fadeOutSkiingSound;
        window.updateSkiingAudio = updateSkiingAudio;

        // Auto-start after 15 seconds
        let countdown = 15;
        const timerElement = document.getElementById('menuTimer');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            if (timerElement) {
                timerElement.textContent = `Igra se začne čez ${countdown}s...`;
            }
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        window.autoStartTimeout = setTimeout(() => {
            // Trigger start game event
            window.dispatchEvent(new CustomEvent('startGame'));
        }, 15000);
        
        window.countdownInterval = countdownInterval;
    </script>
</body>
</html>
