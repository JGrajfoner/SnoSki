<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SNØ SKI∆ </title>

    <!-- Import map, da "engine/" in "glm" delata kot v frameworku -->
    <script type="importmap">
    {
        "imports": {
            "engine/": "../engine/",
            "dat": "../lib/dat.js",
            "glm": "../lib/glm.js"
        }
    }
    </script>

    <script type="module" src="main.js"></script>

    <!-- CSS iz engine (če ga imaš v src/engine); če imaš style.css v src/,
         lahko spremeniš v ../style.css -->
    <link rel="stylesheet" href="../engine/style.css">
    
    <style>
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 3px 3px 12px rgba(0,0,0,1);
        }
        
        .menu-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 40px;
            pointer-events: none;
        }
        
        .menu-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            pointer-events: none;
            align-items: center;
        }
        
        .key-display {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 2em;
            font-weight: bold;
            min-width: 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .key-label {
            font-size: 0.5em;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .key-display.space-key {
            min-width: 140px;
        }
        
        .menu-instructions {
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .menu-timer {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-title"> SNØ SKI∆ </div>
        
        <div class="menu-controls">
            <div class="key-display">
                A
                <span class="key-label">LEVO</span>
            </div>
            <div class="key-display">
                D
                <span class="key-label">DESNO</span>
            </div>
            <div class="key-display space-key">
                SPACE
                <span class="key-label">SKOK</span>
            </div>
        </div>
        
        <div class="menu-instructions">
            Pojdi skozi vratca in se izogibaj oviram. Pritisni ENTER za začetek igre
        </div>
        
        <div id="menuTimer" class="menu-timer">Igra se začne čez 15s...</div>
        
    </div>

    <div class="fullscreen no-touch pixelated">
        <canvas></canvas>
    </div>
    
    <script>

        const music = new Audio('./assets/audio/background.mp3');
        music.loop = true;
        music.volume = 0.4;

        function playMusicFromStart() {
        music.pause();
        music.currentTime = 0;
        music.play().catch(() => {});
    }

        function stopMusic() {
            music.pause();
            music.currentTime = 0;
        }

        window.playMusicFromStart = playMusicFromStart;
        window.stopMusic = stopMusic;

        // Auto-start after 15 seconds
        let countdown = 15;
        const timerElement = document.getElementById('menuTimer');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            if (timerElement) {
                timerElement.textContent = `Igra se začne čez ${countdown}s...`;
            }
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        window.autoStartTimeout = setTimeout(() => {
            // Trigger start game event
            window.dispatchEvent(new CustomEvent('startGame'));
        }, 15000);
        
        window.countdownInterval = countdownInterval;
    </script>
</body>
</html>
